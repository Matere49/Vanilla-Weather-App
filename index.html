<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla App</title>
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <form id="search-form">
        <input
          type="text"
          id="city-search"
          name="search bar"
          placeholder="Enter city here"
          autofocus="on"
        />
        <input id="search-button" type="submit" value="Search" />
        <button id="current-location-button">Current</button>
      </form>
      <h2 id="city"></h2>
      <h3 id="date"></h3>
      <div class="row">
        <div class="col-2">
          <img src="" alt="clear" id="weather-icon" />
        </div>
        <div class="col-2">
          <ul>
            <li>Temperature: <span id="temp"></span></li>
            <li>Conditions: <span id="description"></span></li>
            <li>Humidity: <span id="humidity"></span></li>
            <li>Wind speed: <span id="wind"></span></li>
            <li><span id="icon"></span></li>
          </ul>
        </div>
      </div>
      <br />
      <div class="weather-forecast" id="forecast">
      <div class="row">
          <div class="col-2">
            <div class="forecast-date">
              Tues
            </div>
            <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="" width="50">
            <div class="forecast-temp">
              <span class="weather-forecast-temp-max">25°</span>
              <span class="weather-forecast-temp-min">18°</span>
            </div>
          </div>
          </div>
    <script src="src/app.js"></script>
    <small class="signature"
      ><a
        href="https://github.com/Matere49/Vanilla-Weather-App"
        target="_blank"
      >
        Open-source code</a
      >
      by Maria Acosta</small
    >
  </body>
</html>
